<!DOCTYPE html>
<html lang='en' ng-app='inventory'>
<head>
  <meta charset="utf-8">
  <title>Shopular</title>
  <link rel='stylesheet'href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <header ng-controller='HeaderController as header'>
      <h1>{{header.title}}</h1>
  </header>
  <table class='table table-striped' ng-controller='InventoryController as inventoryctrl'>
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Color</th>
      <tr ng-repeat='item in inventoryctrl.items'>
        <td>{{item.name}}</td>
        <td>{{inventoryctrl.itemPrice(item) | currency:"USD$" }}
          <img ng-show='item.discount > 0 ' src='https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png'></td>
        <td>{{item.quantity}}</td>
        <td>{{item.color}}</td>
      </tr>
    </thead>
  </table>

  <footer ng-controller=''>
    <p>Thanks for stopping by!</p>
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <script src='/js/inventory.module.js'></script>
  <script src='/js/inventory.controller.js'></script>
</body>
</html>
